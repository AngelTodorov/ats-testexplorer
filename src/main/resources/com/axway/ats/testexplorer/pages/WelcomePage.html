<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    lang="en" >
<head>
	<title>AXWAY ATS Test Explorer</title>
</head>
<body>
    <wicket:extend>
           <form wicket:id="databases_form">

            <table class="welcomePanel" >
                <tr>
                    <td colspan="2" style="font-family: Verdana; font-weight: bold;">Please specify the database to explore</td>
                </tr>
                <tr>
                    <td style="width: 100%">
                        <input wicket:id="new_database" type="text" value="" style="border:1px solid #BBBBBB; width: 100%"/>
                    </td>
                    <td>
                        <a wicket:id="explore_database" href="#" class="button" style="text-align:center;width:100px;margin-right:0;">
                            <span>Explore</span>
                        </a>
                    </td>
                </tr>

                <tr>
                    <td style="font-family: Verdana; font-weight: bold; border-top: 1px solid white; padding-top: 15px;" colspan="2">
                        Or select a known database:
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <div wicket:id="dbLinksList" class="dbIcon">
                            <a wicket:id="dbLink" href="#" >
                                <img src="images/database.gif" />
                                <span wicket:id="dbLinkText"></span>
                            </a>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </wicket:extend>
</body>
</html>
