<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
    xmlns:xhtml="http://www.w3.org/1999/xhtml" lang="en" >
<head></head>
<body>
    <wicket:panel>

        <div class="filterContent" >
            <div class="filterHeader noselection" onclick="showOrHideFilter(this)" >
                <img src="images/filter.png" style="float:left;margin:4px 5px 0 5px;" />
                <span>MESSAGES FILTER</span>
                <img src="images/up.png" class="arrowUp" style="float:right;margin:5px 10px 0 0;display:none;" />
                <img src="images/down.png" class="arrowDown" style="float:right;margin:5px 10px 0 0;" />
            </div>
            <div class="searchHeaderContent" >
                <form wicket:id="messages_search_form">


                    <table class="filterTable">
                        <tbody>
                            <tr>
                                <td style="vertical-align:middle;">Message:</td>
                                <td colspan="5">
                                    <input type="text" wicket:id="search_by_message" style="width: 100%;"
                                         title="Search a message by its content. It supports the * wildcards"/>
                                </td>
                                <td style="vertical-align:top;">
                                    <a href="#" class="button" wicket:id="search_button"
                                        style="margin: 2px 5px 2px 30px;text-align:center;width:92px;">
                                        <span>Search</span>
                                    </a>
                                    <input type="button" class="refreshButton" wicket:id="hiddenSearchButton"
                                        style="display:none;"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="vertical-align:top;">Thread:</td>
                                <td>
                                    <select wicket:id="threadChoices" multiple="multiple" class="multiSelect"
                                        style="margin-left:0;"  title="Filter messages by thread names" >
                                        <!-- the only trick here is that the wicket id of the option tag is fixed to "option" -->
                                        <span wicket:id="threadOptions"><option wicket:id="option"></option></span>
                                    </select>
                                </td>
                                <td style="vertical-align:top;">Machine:</td>
                                <td >
                                    <select wicket:id="machineChoices" multiple="multiple" class="multiSelect"
                                        title="Filter messages by machine">
                                        <span wicket:id="machineOptions"><option wicket:id="option"></option></span>
                                    </select>
                                </td>
                                <td style="vertical-align:top;">Level:</td>
                                <td>
                                    <select wicket:id="levelChoices" multiple="multiple" class="multiSelect"
                                        style="width:100px;margin-right:0;text-transform:uppercase;"
                                        title="Filter messages by log levels">
                                        <span wicket:id="levelOptions"><option wicket:id="option"></option></span>
                                    </select>
                                </td>
                                <td style="vertical-align:top;">
                                    <a href="#" class="button" wicket:id="reset_button" style="margin: 2px 5px 2px 30px;">
                                        <span>Reset search</span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>

        <div class="header noselection" >
            <span  wicket:id="messages_table_title" style="margin-left: 27px;" ></span>
        </div>
        <div wicket:id="messagesTable"></div>

    </wicket:panel>
</body>
</html>
