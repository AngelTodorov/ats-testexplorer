<!DOCTYPE html>
<html
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>


</head>
<body>
  <wicket:panel>
    <div style="font-family:Verdana;font-size:15px;font-weight:bold;padding:40px 50px;" wicket:id="noButtonPanel">
        <span wicket:id="description"></span>
    </div>
    <form wicket:id="form">
	    <div wicket:id="buttonPanel" class="attachedItems">
    		<table>
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th style="width:80px">Download</th>
                        <th>Size</th>
                    </tr>
                </thead>
    			<tr wicket:id="buttons">
    				<td>
    					<div>
				            <a href="#" class="button attachedButtons" wicket:id="alink">
				              <span class="attachedButtonLabel" wicket:id="name"></span>
				            </a>
		          		</div>
    				</td>
      				<td>
			            <a href="#" wicket:id="download" class="downloadFile"></a>
      				</td>
      				<td>
			            <span wicket:id="fileSize" style="padding-left:10px"></span>
      				</td>
    			</tr>
      		</table>
        </div>
        <div><span style="padding:20px;" wicket:id="fileContentInfo"></span></div>
    	<div style="padding:20px;">
	    	<textarea class="textare_background" readonly style="resize: both" rows="30" cols="135"
    		  wicket:id="textFile" spellcheck="false" wrap="off"></textarea>
    		<img wicket:id="imageFile" style="width:1000px;"/>
		</div>
    </form>
  </wicket:panel>
</body>
</html>
