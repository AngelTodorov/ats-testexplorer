<!DOCTYPE html>
<html>
<head>
	<title>Page Expired</title>
	<link rel="stylesheet" href="styles/error.css" />
</head>
<body>

	<div style="height: 35px; width: 100%;padding:7px 0px;">
		<a href="." title="Go to home page">
			<img src="images/logo.png" style="float:left;margin-left:7px;" alt="axway logo"/>
		</a>
	</div>
	<div class="headerText">Page Expired</div>

	<div class="mainContent" >
		<p>The page you requested has expired.</p>
		
		<a href="#" class="button" onclick="window.location = document.referrer;">
			<span>Reload the page with new session</span>
		</a>
		<br/>
		<p>The session will be automatically redirected after <strong><span id="counter">5</span> seconds</strong>.</p>
	</div>
	
	<script type="text/javascript">
		setTimeout("document.getElementById('counter').innerHTML = '4';", 1000);
		setTimeout("document.getElementById('counter').innerHTML = '3';", 2000);
		setTimeout("document.getElementById('counter').innerHTML = '2';", 3000);
		setTimeout("document.getElementById('counter').innerHTML = '1';", 4000);
		setTimeout("document.getElementById('counter').innerHTML = '0';", 5000);
		setTimeout("window.location = document.referrer;", 5000);
	</script>
	
</body>
</html>
