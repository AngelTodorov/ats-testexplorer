<!DOCTYPE html>
<html>
<wicket:head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>ATS Dashboard Run Page</title>

	<script src="js/d3.min.js"></script>
	<script src="js/ats-dashboard-run.js"></script>
</wicket:head>

<body>
	<wicket:extend>
		<div class="mainContent">
			<a wicket:id="modalTooltip"> <img src="images/help.png" alt=""
				title="&nbsp;&nbsp;&nbsp;&nbsp;Build Validation Graph:
Provides a summary of results for each product version, for the subset of test cases that are executed on EVERY new build to ensure the most crucial functionality of the product is available to allow functional testing to be performed by testers. Last Status indicates the result of the last build validation test run for quick reference. Green dots are PASSING tests, Red dots are FAILING tests. Clicking on the graph will show all test suites details within the build validation tests.
 
&nbsp;&nbsp;&nbsp;&nbsp;Regression Graph:
Provides a summary of results for each product version, for all available automated tests which are executed to ensure any modification to the code has not introduced any new defects or unpredicted changes in functional behaviors. Green dots are PASSING test suites, red dots are FAILING test suites. Clicking on the graph will show all test suites details within the build validation tests."
				wicket:id="helpButton" style="float: right; margin: -20px 0px 0 0;" />
			</a>
			<div id="container"></div>
		</div>
	</wicket:extend>
</body>

</html>
