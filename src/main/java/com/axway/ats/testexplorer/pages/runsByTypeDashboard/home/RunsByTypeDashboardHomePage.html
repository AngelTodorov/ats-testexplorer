<!DOCTYPE html>
<html>
<wicket:head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="js/d3.min.js"></script>

	<script src="js/ats-dashboard-home.js"></script>

</wicket:head>

<body>
	<wicket:extend>
		<div class="mainContent">

			<a wicket:id="modalTooltip"> <img src="images/help.png" alt=""
				title="&nbsp;&nbsp;&nbsp;&nbsp;Build Validation Graph:
Provides a summary of results for each product version, for the subset of test cases that are executed on EVERY new build to ensure the most crucial functionality of the product is available to allow functional testing to be performed by testers. Last Status indicates the result of the last build validation test run for quick reference. Green dots are PASSING tests, Red dots are FAILING tests. Clicking on the graph will show all test suites details within the build validation tests.
 
&nbsp;&nbsp;&nbsp;&nbsp;Regression Graph:
Provides a summary of results for each product version, for all available automated tests which are executed to ensure any modification to the code has not introduced any new defects or unpredicted changes in functional behaviors. Green dots are PASSING test suites, red dots are FAILING test suites. Clicking on the graph will show all test suites details within the build validation tests."
				wicket:id="helpButton" style="float: right; margin: 5px 5px 0 0;" />
			</a>

			<div class="filterContent" style="margin-right: 30px;">
				<div class="filterHeader noselection"
					onclick="showOrHideFilter(this)">
					<img src="images/filter.png"
						style="float: left; margin: 4px 5px 0 5px;" /> <span>
						FILTER</span> <img src="images/up.png" class="arrowUp"
						style="float: right; margin: 5px 10px 0 0; display: none;" /> <img
						src="images/down.png" class="arrowDown"
						style="float: right; margin: 5px 10px 0 0;" />
				</div>
				<div class="searchHeaderContent">
					<form wicket:id="filter">
						<table class="filterTable">
							<tbody>
								<tr>
									<td style="vertical-align: top;">
										<div style="margin: 10px;">Product:</div>
										<div>
											<select wicket:id="search_by_product" id="product"
												title="Search all testcases by product name"
												style="margin-right: 0px;"></select>
										</div>
									</td>


									<td style="vertical-align: top;">
										<div style="margin: 10px;">Version:</div>
										<div>
											<select wicket:id="search_by_version" id="version"
												title="Search all testcases by version name"
												class="multiSelect"></select>
										</div>
									</td>

									<td style="vertical-align: center;">
										<div style="margin: 2px 5px 50px 30px;">
											<a href="#" wicket:id="submit" class="button"
												style="margin: 2px 5px 2px 0px;"> <span>Submit</span>
											</a>
										</div>

										<div style="margin: 10px;">
											<a href="#" wicket:id="clear" class="button"
												style="margin: 2px 5px 2px 25px;"> <span>Reset</span>
											</a>
										</div>
									</td>

								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>

			<div id="container"></div>

		</div>
	</wicket:extend>
</body>

</html>
